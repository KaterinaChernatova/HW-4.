<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Таблиця Піфагора</title>
<style>
    table {
        border-collapse: collapse;
        margin: 20px auto;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }
</style>
</head>
<body>
    <h2>Таблиця Піфагора (10x10)</h2>
    <table>
        <thead>
            <tr>
                <th>&times;</th>
                <script>
                    for (let i = 1; i <= 10; i++) {
                        document.write(`<th>${i}</th>`);
                    }
                </script>
            </tr>
        </thead>
        <tbody>
            <script>
                for (let i = 1; i <= 10; i++) {
                    document.write(`<tr><th>${i}</th>`);
                    for (let j = 1; j <= 10; j++) {
                        document.write(`<td>${i * j}</td>`);
                    }
                    document.write(`</tr>`);
                }
            </script>
        </tbody>
    </table>
</body>
</html>
