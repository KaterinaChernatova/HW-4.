    <script>
        function removeElement(array, item) {
    for (let i = 0; i < array.length; i++) {
        if (array[i] === item) {
            array.splice(i, 1);
            i--; 
        }
    }
    return array;
    }

const array = [1, 3,2, 4, 6, 2, 5, 7];
const result = removeElement(array, 4);
console.log(result); // [1, 3, 6, 2, 5, 7]

    </script>
